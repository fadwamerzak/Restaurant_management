{% extends '../layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
    {{ form.media }}
    <form method="POST">
        <fieldset>
            <legend class="border-botton pd-2 nb-4 text-center">Add aliment Form</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="'submit">Add aliment</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
